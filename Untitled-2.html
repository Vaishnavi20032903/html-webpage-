<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Image Card</title>
  <style>
    body {
      background: #111;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      width: 90%;
      max-width: 350px;
      background: #1e1e1e;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      transform: translateY(40px);
      opacity: 0;
      animation: slideUpFadeIn 1.2s ease forwards;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 20px;
      color: #eee;
    }

    .card-title {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .card-description {
      font-size: 1rem;
      color: #aaa;
    }

    @keyframes slideUpFadeIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .card {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="a.jpg" alt="Animated Card Image" />
    <div class="card-content">
      <div class="card-title">Card Title</div>
      <div class="card-description">
        This image card slides up and fades in when the page loads. Built with responsive HTML and CSS.
      </div>
    </div>
  </div>

</body>
</html>
